spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  packages:
    all:
      target: [aarch64]
      require:
      - '@:99999999'
      - 'target=aarch64'
      providers:
        blas: [openblas]
        lapack: [openblas]
        tbb: [intel-tbb]
      variants: +mpi
    c:
      require: [gcc@13.3.0]
    cxx:
      require: [gcc@13.3.0]
    fortran:
      require: [gcc@13.3.0]
    gcc:
      externals:
      - spec: gcc@13.3.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    blas:
      require: openblas
    cmake:
      require:
      - '~qtgui'
      - 'target=aarch64'
    gmake:
      require:
      - '~guile'
      - 'target=aarch64'
    hdf5:
      variants: +fortran +hl +shared
    lapack:
      require: openblas
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    openblas:
      variants: threads=openmp
    paraview:
      variants: +qt +examples
    qt:
      require: 
      - '@5.15.16'
      - 'target=aarch64'
    raja:
      variants: +plugins
    tbb:
      require: intel-tbb
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    vtk-m:
      require:
      - '+examples'
      - 'target=aarch64'

    llvm:
      prefer:
      - '~lldb~lld~libomptarget~polly~gold'
      require:
      - 'build_type=MinSizeRel'
      - 'target=aarch64'
    libglx:
      require: mesa
    libllvm:
      require: llvm

    # EXTERNALS
    python:
      prefer:
      - "@3.12.11"
      externals:
      - spec: python@3.12.11+bz2+crypt+ctypes+dbm+lzma+pyexpat+pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /opt/python/pkgs/python-3.12.11
    mpi:
      require: mpich
    mpich:
      buildable: false
      externals:
      - spec: mpich@4.3.1~hwloc+hydra+libxml2+romio~verbs~wrapperrpath device=ch4 netmod=ofi
        prefix: /opt/mpi/pkgs/mpich-4.3.1
    cuda:
      buildable: false
      prefer:
      - '@12.9.0'
      - '@12.8.1'
      externals:
      - spec: cuda@12.9.0
        prefix: /usr/local/cuda-12.9
      - spec: cuda@12.8.1
        prefix: /usr/local/cuda-12.8
  
