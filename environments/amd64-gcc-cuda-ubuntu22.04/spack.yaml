spack:
  view: false

  compilers:
  - compiler:
      spec: gcc@=11.4.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  concretizer:
    reuse: false
    unify: false
  
  packages:
    ## from: e4s-spack-environments/environments/amd64/gnu/_config/packages.yaml
    all:
      target: [x86_64_v3]
      require:
      - '@:99999999'
      - 'target=x86_64_v3'
      - '%gcc@11.4.0'
      providers:
        blas: [openblas]
        lapack: [openblas]
        tbb: [intel-tbb]
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    blas:
      require: openblas
    cmake:
      require:
      - '~qtgui'
      - 'target=x86_64_v3'
      - '%gcc@11.4.0'
    gmake:
      require:
      - '~guile'
      - 'target=x86_64_v3'
      - '%gcc@11.4.0'
    hdf5:
      variants: +fortran +hl +shared
    lapack:
      require: openblas
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    openblas:
      variants: threads=openmp
    paraview:
      variants: +qt +examples
    qt:
      require: 
      - '@5.15.16'
      - 'target=x86_64_v3'
      - '%gcc@11.4.0'
    raja:
      variants: +plugins
    tbb:
      require: intel-tbb
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    vtk-m:
      require:
      - '+examples'
      - 'target=x86_64_v3'
      - '%gcc@11.4.0'

    # externals
    python:
      prefer:
      - "@3.10.12"
      externals:
      - spec: python@3.10.12+bz2+crypt+ctypes+dbm+lzma+pyexpat+pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr
    mpi:
      require: mpich
    mpich:
      buildable: false
      externals:
      - spec: 'mpich@4.2.3 ~argobots~cuda+fortran~hwloc+hydra+libxml2+pci~rocm+romio~slurm~vci~verbs~wrapperrpath~xpmem build_system=autotools datatype-engine=auto device=ch4 netmod=ofi pmi=default target=x86_64_v3'
        prefix: /usr/local/mpich/install/mpich
    ##

    ## from: e4s-spack-environments/environments/amd64/gnu/cuda/_config/packages.yaml
    cuda:
      prefer:
      - '@12.8.0'
      - '@11.8.0'
      buildable: false
      externals:
      - spec: cuda@12.8.0
        prefix: /usr/local/cuda-12.8
      - spec: cuda@11.8.0
        prefix: /usr/local/cuda-11.8
    llvm:
      prefer:
      - '~lldb~lld~libomptarget~polly~gold'
      require:
      - 'build_type=MinSizeRel'
      - 'target=x86_64_v3'
      - '%gcc@11.4.0'
    libglx:
      require: mesa
    libllvm:
      require: llvm
    ##

