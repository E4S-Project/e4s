spack:
  view: false

  compilers:
  - compiler:
      spec: gcc@=9.4.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: ppc64le
      modules: []
      environment: {}
      extra_rpaths: []

  concretizer:
    reuse: false
    unify: false
  
  packages:
    all:
      target: [ppc64le]
      require:
      - '@:99999999'
      - 'target=ppc64le %gcc@9.4.0'
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [mpich]
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    cuda:
      require: '@11.4.4 target=ppc64le'
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      require: '@1.22.0 target=ppc64le %gcc@9.4.0'
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    openblas:
      variants: threads=openmp
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    faodel:
      require: '~tcmalloc target=ppc64le %gcc@9.4.0'
    tbb:
      require: intel-tbb
    vtk-m:
      require: '+examples target=ppc64le %gcc@9.4.0'
    raja:
      variants: +plugins
    paraview:
      variants: +qt +examples
    python:
      prefer:
      - '@3.10.14'

    # externals
    mpi:
      require: mpich
    mpich:
      buildable: false
      externals:
      - spec: 'mpich@4.2.3 ~argobots~cuda+fortran~hwloc+hydra+libxml2+pci~rocm+romio~slurm~vci~verbs~wrapperrpath~xpmem build_system=autotools datatype-engine=auto device=ch4 netmod=ofi pmi=default target=ppc64le'
        prefix: /usr/local/mpich/install/mpich

  specs:
  - bricks +cuda
  - flux-core +cuda
  - hpctoolkit +cuda
  - papi +cuda
  - tau@2.34.1 +mpi +cuda            # +syscall fails: https://github.com/spack/spack/pull/40830#issuecomment-1790799772;

