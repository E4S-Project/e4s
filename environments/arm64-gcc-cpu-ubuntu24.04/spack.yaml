spack:
  view: false

  compilers:
  - compiler:
      spec: gcc@=13.3.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu24.04
      target: aarch64
      modules: []
      environment: {}
      extra_rpaths: []

  concretizer:
    reuse: false
    unify: false

  packages:
    all:
      target: [aarch64]
      require:
      - '@:99999999'
      - 'target=aarch64 %gcc@13.3.0'
      providers:
        blas: [openblas]
        lapack: [openblas]
        tbb: [intel-tbb]
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    blas:
      require: openblas
    cmake:
      require:
      - '~qtgui'
      - 'target=aarch64 %gcc@13.3.0'
    gmake:
      require:
      - '~guile'
      - 'target=aarch64 %gcc@13.3.0'
    hdf5:
      variants: +fortran +hl +shared
    lapack:
      require: openblas
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    openblas:
      variants: threads=openmp
    paraview:
      variants: +qt +examples
    qt:
      prefer:
      - '@5.15.16'
      - 'target=aarch64 %gcc@13.3.0'
    raja:
      variants: +plugins
    tbb:
      require: intel-tbb
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    vtk-m:
      require:
      - '+examples'
      - 'target=aarch64 %gcc@13.3.0'

    # externals
    python:
      prefer:
      - "@3.10.16"
      externals:
      - spec: python@3.10.16+bz2+crypt+ctypes+dbm+lzma+pyexpat+pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /py3.10
    mpi:
      require: mpich
    mpich:
      buildable: false
      externals:
      - spec: 'mpich@4.2.3 ~argobots~cuda+fortran~hwloc+hydra+libxml2+pci~rocm+romio~slurm~vci~verbs~wrapperrpath~xpmem build_system=autotools datatype-engine=auto device=ch4 netmod=ofi pmi=default target=aarch64'
        prefix: /usr/local/mpich/install/mpich

