spack:
  view: false

  compilers:
  - compiler:
      spec: oneapi@=2025.1.0
      paths:
        cc: /opt/intel/oneapi/compiler/2025.1/bin/icx
        cxx: /opt/intel/oneapi/compiler/2025.1/bin/icpx
        f77: /opt/intel/oneapi/compiler/2025.1/bin/ifx
        fc: /opt/intel/oneapi/compiler/2025.1/bin/ifx
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@=11.4.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu22.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  concretizer:
    reuse: false
    unify: false
  
  packages:
    all:
      target: [x86_64_v3]
      require:
      - '@:99999999'
      - 'target=x86_64_v3 %oneapi'
      providers:
        blas: [openblas]
        lapack: [openblas]
        tbb: [intel-tbb]
      variants: +mpi
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
      require: 'cppflags="-O1" target=x86_64_v3 %oneapi'
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    gcc-runtime:
      require: 'target=x86_64_v3 %gcc'
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    rust:
      require: 'target=x86_64_v3 %gcc' 
    bison:
      require: 'target=x86_64_v3 %gcc'
    raja:
      variants: +plugins
    paraview:
      variants: +qt +examples

    # externals
    python:
      prefer:
      - "@3.10.12" 
      externals:
      - spec: python@3.10.12+bz2+crypt+ctypes+dbm+lzma+pyexpat+pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr
    mpi:
      require: intel-oneapi-mpi
    intel-oneapi-mpi:
      buildable: false
      externals:
      - spec: intel-oneapi-mpi@2021.15.0
        prefix: /opt/intel/oneapi
        modules: [mpi/2021.15]
    intel-oneapi-mkl:
      buildable: false
      externals:
      - spec: intel-oneapi-mkl@2025.1.0
        prefix: /opt/intel/oneapi
        modules: [mkl/2025.1]
    intel-oneapi-dpl:
      buildable: false
      externals:
      - spec: intel-oneapi-dpl@2022.8.0
        prefix: /opt/intel/oneapi
        modules: [dpl/2022.8]
    intel-oneapi-tbb:
      buildable: false
      externals:
      - spec: intel-oneapi-tbb@2022.1.0
        prefix: /opt/intel/oneapi
        modules: [tbb/2022.1]

