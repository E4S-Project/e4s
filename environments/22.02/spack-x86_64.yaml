      compiler:
      - gcc@9.3.0
      providers:
        blas:
        - openblas
        mpi:
        - mpich
      target:
      - x86_64
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
      version:
      - 2.36.1
    cuda:
      version:
      - 11.4.2
    doxygen:
      version:
      - 1.8.20
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
      version:
      - 1.10.7
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    mesa:
